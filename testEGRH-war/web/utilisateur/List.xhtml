<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <div class="content-box-large">

                    <div class="panel-body">
                        <fieldset>
                            <legend>Liste des utilisateurs</legend><br></br>
                             <div  class="well">
                                        <h:commandLink  class="btn btn-lg btn-block btn-default" action="#{utilisateurController.prepareCreate}"><label>Ajouter un utilisateur </label></h:commandLink>
               </div> 
                            
                            <br /> <br />

                            <h:dataTable value="#{utilisateurController.items}" var="item" border="0" styleClass="table table-striped table-bordered example">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilisateurTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilisateurTitle_login}"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilisateurTitle_motdepasse}"/>
                            </f:facet>
                            <h:outputText value="#{item.motdepasse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilisateurTitle_droit}"/>
                            </f:facet>
                            <h:outputText value="#{item.droit}"/>
                        </h:column>
                        
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                    <h:commandLink class="btn btn-default" action="#{utilisateurController.prepareView}" ><i class=" glyphicon glyphicon-eye-open " style="font-size:20px;"/></h:commandLink>
                                    <h:outputText value="     "/>
                                    <h:outputText value="     "/>
                                    <h:commandLink class="btn btn-primary" action="#{utilisateurController.prepareEdit}"><i class=" glyphicon glyphicon-pencil " style="font-size:20px;"/></h:commandLink>
                                   


                                </h:column>
                            </h:dataTable>

                        </fieldset>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
