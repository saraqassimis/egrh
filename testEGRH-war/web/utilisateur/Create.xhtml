<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUtilisateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
       <div class="row">
                    <div class="col-md-12">
                        <div class="content-box-large">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form>

                                <fieldset >

                                    <legend>Cr√©er un nouveau Utilisateur</legend><br></br>
                                    <div  class="well">
                                        <h:commandLink  class="btn btn-lg btn-block btn-default" action="#{utilisateurController.prepareList}" value="Liste des utilisateurs" immediate="true"/>
                                    </div> 
                                    <div class="span7">
                                        <div class="row">

                                            <div  class="col-sm-6">
                                                <label>Nom </label>
                                                <h:inputText id="nom" value="#{utilisateurController.selected.nom}" title="nom" class="form-control"  autocomplete="false"/>
                                            </div> 


                                            <div class="col-sm-6">
                                                <label >Login </label>
                                                <h:inputText id="prenom" value="#{utilisateurController.selected.login}" title="prenom" class="form-control" autocomplete="false"/>

                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="col-sm-6">
                                                <label>Mot de passe </label>

                                                <h:inputText id="mdp" value="#{utilisateurController.selected.motdepasse}" title="mdp" class="form-control" autocomplete="false"/>
                                            </div>

                                            <div class="col-sm-6">
                                                <label>Droit </label>
                                                <h:selectOneMenu id="droit" value="#{utilisateurController.selected.droit}" title="droit" class="form-control" >
                                                    <f:selectItems value="#{droitController.itemsAvailableSelectOne}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div> 
                                    </div>

                                    <div class="col-md-12 ">
                                        <br />

                                        <h:commandLink  class="btn btn-lg btn-block btn-primary" action="#{utilisateurController.create}" >Save </h:commandLink>

                                    </div>


                                </fieldset>

                            </h:form>
                        </div>
                    </div>

                </div>

          
        </ui:define>
    </ui:composition>

</html>
