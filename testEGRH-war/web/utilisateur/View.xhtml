    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.CreateUtilisateurTitle}"></h:outputText>

                      <div class="row">

                                        </div>

  <h:outputText value="#{utilisateurController.selected.droit}" title="droit" class="form-control"/>

 </div>
